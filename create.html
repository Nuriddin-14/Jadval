<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="stlye.css">
    <title>Document</title>
</head>

<body>

    <div class="container mt-3">
        <div class="row">
            <div class="col-12 text-center">
                <h1 class="font-monospace text-success">Create User </h1>
            </div>
            <div class="col-12 text-end mb-5">
                <a href="index.html" class="btn btn-warning btn-sm"><i class="bi bi-arrow-right"></i></a>
            </div>
            <div class="col-12">
                <form action="" method="post" autocapitalize="on">
                    <div class="mb-3">
                        <label class="form-label" for="name">name</label>
                        <input class="form-control" type="text" placeholder="Enter Name" id="name">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="phone">Phone</label>
                        <input class="form-control" type="text" placeholder="Enter phone" id="phone">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="adress">Adress</label>
                        <input class="form-control" type="text" placeholder="Enter adress" id="adress">
                    </div>
                    <button type="submit" class="btn btn-success">Create</button>
                </form>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"

</html>
